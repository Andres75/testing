<script>
  	jQuery(document).ready(function($) {
  		$('#mid-scroll .button-menu a').click(function(event) {
  			event.preventDefault();
  			$('#mid-scroll .button-menu a').removeClass('active');
  			$(this).addClass('active');
  			$('#lowerpage .content').html('');
  			$('#lowerpage .content').load('page-' + $(this).attr('action'));
  		});
  	});
</script>
